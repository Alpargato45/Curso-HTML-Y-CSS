<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tablas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td colspan="3"><img width="100px" height="100px" src="img/120_ipod.png"/></td>
            <td colspan="2"><img width="100px" height="100px" src="img/100_ipod.png"/></td>
        </tr>
        <tr>
            <th><p>Capacidad</p></th>
            <td><p>2GB</p></td>
            <td><p>3GB</p></td>
            <td><p>8GB</p></td>
            <td><p>32GB</p></td>
            <td><p>2GB</p></td>
        </tr>
        <tr>
            <th><p>Colores</p></th>
            <th><p>Blanco</p></th>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <th>Negro</th>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th><p>Pantalla</p></th>
            <th colspan="3"><p>3 pulgadas</p></th>
            <th colspan="2"><p>7 pulgadas</p></th>
        </tr>
        <tr>
            <th rowspan="2"><p>Tiempo de Carga</p></th>
            <th rowspan="2" colspan="3"><p>1 hora</p></th>
            <th><p>5 horas</p></th>
            <th><p>30 minutos para 75%</p></th>
        </tr>
    </table>
</body>
</html>
